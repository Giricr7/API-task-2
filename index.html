<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-Data</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  </head>

  <body class="body">
   

   <div class="continer">
    
    <div class="row d-flex justify-content-center">
        
        <div class="card date_selector">
            <div class="label">Choose the Date</div>
            <select id="dates" class="dates" onchange="setDate()">
            </select>
        </div>
    </div>
   


    <br><br>

    <div class="card data_div">
        <div class="row">
            <div class="col-lg-4 cases">
                <h6>Cases</h6>
                <h1 id="cases">0</h1>
            </div>
            <div class="col-lg-4 recovered">
                <h6>Recovered</h6>
                <h1 id="recovered">0</h1>
            </div>
            <div class="col-lg-4 deaths">
                <h6>Deaths</h6>
                <h1 id="deaths">0</h1>
            </div>
        </div>
    </div>



   </div>


  </body>
  
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
